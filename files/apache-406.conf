[Definition]

# Option:  failregex
# Notes.:  regex to match multiple 406 responses
# Values:  TEXT
# Test  :  fail2ban-regex /var/log/apache2/access.log /etc/fail2ban/filter.d/apache-406.conf '^<HOST> .* /.* HTTP/1.1\" 406 .*$'

failregex = ^<HOST> .* /.* HTTP/1.1\" 406 .*$


# Option: ignoreregex
# Notes.: regex to ignore. If this regex matches, the line is ignored.
# Values: TEXT
ignoreregex = '^<HOST> .*(\/admin\/reports\/dblog).*$'